<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 400px);
            grid-template-rows: repeat(2, 400px);
            gap: 20px;
        }
        .button {
            width: 400px;
            height: 400px;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
            outline: none;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="video.html?video=001.mov" class="button">Button 1</a>
        <a href="video.html?video=002.mov" class="button">Button 2</a>
        <a href="video.html?video=003.mov" class="button">Button 3</a>
        <a href="video.html?video=004.mov" class="button">Button 4</a>
    </div>
</body>
</html>
