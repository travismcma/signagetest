<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Button Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 400px);
            grid-template-rows: repeat(2, 400px);
            gap: 20px;
        }
        .button {
            width: 400px;
            height: 400px;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
            outline: none;
        }
        .video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            justify-content: center;
            align-items: center;
        }
        .video-container video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="playVideo('001.mov')">Button 1</button>
        <button class="button" onclick="playVideo('002.mov')">Button 2</button>
        <button class="button" onclick="playVideo('003.mov')">Button 3</button>
        <button class="button" onclick="playVideo('004.mov')">Button 4</button>
    </div>
    <div class="video-container" id="videoContainer">
        <video id="videoPlayer" controls></video>
    </div>
    <script>
        function playVideo(videoFile) {
            const videoContainer = document.getElementById('videoContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = videoFile;
            videoContainer.style.display = 'flex';
            videoPlayer.play();
            videoPlayer.onended = function() {
                videoContainer.style.display = 'none';
                videoPlayer.src = '';
            };
        }
    </script>
</body>
</html>
