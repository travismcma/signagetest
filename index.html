<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 400px);
            grid-template-rows: repeat(2, 400px);
            gap: 20px;
        }
        .button {
            width: 400px;
            height: 400px;
            font-size: 24px;
            cursor: pointer;
        }
        video {
            display: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" id="button1">Button 1</button>
        <button class="button" id="button2">Button 2</button>
        <button class="button" id="button3">Button 3</button>
        <button class="button" id="button4">Button 4</button>
    </div>
    <video id="video1" src="001.mp4"></video>
    <video id="video2" src="002.mp4"></video>
    <video id="video3" src="003.mp4"></video>
    <video id="video4" src="004.mp4"></video>

    <script>
        const buttons = [
            { button: document.getElementById('button1'), video: document.getElementById('video1') },
            { button: document.getElementById('button2'), video: document.getElementById('video2') },
            { button: document.getElementById('button3'), video: document.getElementById('video3') },
            { button: document.getElementById('button4'), video: document.getElementById('video4') }
        ];

        buttons.forEach(({ button, video }) => {
            button.addEventListener('click', () => {
                video.style.display = 'block';
                video.requestFullscreen();
                video.play();
                video.onended = () => {
                    video.style.display = 'none';
                    document.exitFullscreen();
                };
            });
        });
    </script>
</body>
</html>
