<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Buttons</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 400px);
            grid-template-rows: repeat(2, 400px);
            gap: 20px;
        }
        .button {
            width: 400px;
            height: 400px;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .video-container video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button" onclick="playVideo('001.mp4')">Button 1</div>
        <div class="button" onclick="playVideo('002.mp4')">Button 2</div>
        <div class="button" onclick="playVideo('003.mp4')">Button 3</div>
        <div class="button" onclick="playVideo('004.mp4')">Button 4</div>
    </div>
    <div class="video-container" id="videoContainer">
        <video id="videoPlayer" autoplay poster="Black_1920x1080.jpg"></video>
    </div>
    <script>
        function playVideo(videoFile) {
            const videoContainer = document.getElementById('videoContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = videoFile;
            videoContainer.style.display = 'flex';
            videoPlayer.play();
            videoPlayer.onended = () => {
                videoContainer.style.display = 'none';
                videoPlayer.src = '';
            };
        }
    </script>
</body>
</html>
